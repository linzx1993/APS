<!--右上角按钮区-->
<div class="top-right-button">
	<span class="user-info">
		<ul class="user-info-box">
			<li><a href="#/config">参数配置</a></li>
			<li><a href="#/help">帮助</a></li>
			<li class="out-login">退出</li>
		</ul>
		{{userName||"用户"}}</span>
</div>

<div class="pbody-wrap">
	<!-- 页面表格相关部分 -->
	<div class="wrap-content">
		<!-- 页面主体内容 -->
		<!--<div id="progressbar" class="progressbar">
			<div class="progress-label"></div>
		</div>-->
		<div id="progressbar" class="pro_bars">
		    <span></span>
		    <div id="progress-label" class="pro_labels"></div>
		</div>
		<!-- .wrap-content END -->

		<div class="wrap-info">
			<!--提示信息-->
			<div style="height: 40px;line-height: 40px;text-shadow: 1px 1px 0 #ddd;font-size: 16px;position: relative;">当前提示信息：
				<p class="wrap-btn">
					<span class="btn-same btn-back" ng-click="wrap_back()">返回</span>
					<span class="btn-same btn-forward" ng-click="wrap_forward()">跳转</span>
				</p>
			</div>

			<ul>
				<li ng-repeat="x in states | orderBy:'equipment'">
					<span class="in-mapState">{{x.equipment}}</span>
					<span class="in-state">{{"当前状态："+x.state}}</span>
					<!--<span class="in-info">{{"当前信息："+x.info}}</span>-->
					<b class="in-icon" ng-click="alertMsg(x,$event)"></b>
					<!--<p class="in-alert">{{"提示信息："+x.briefInfo}}</p>-->
					<!--<i class="in-tri"></i>-->
				
				</li>
			</ul>

		</div>
		<!--提示     结束-->
	</div>
</div>
					<div class="prompt_msg" id="prompt_msg">
							<p class="in-alert">{{briefInfo}}</p>
					</div>	
<!-- .pbody-wrap END -->
