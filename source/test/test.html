<script>
    function getDateStr(date){
        var year=date.getFullYear();
        var month=date.getMonth()+1;
        if(month<10){
            month="0"+month;
        }
        var day=date.getDate();
        if(day<10){
            day="0"+day;
        }
        return year+"-"+month+"-"+day;
    }

    alert(getDateStr(new Date()));
</script>
