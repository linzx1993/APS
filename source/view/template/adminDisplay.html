<div class="ConfigMain columnContent">
    <h1 class="config-content-title">{{"showConfiguration" | translate}}</h1>
    <div class="ml-45 relative">
        <h6 class="mt-15 ml-20 fs-16">显示项默认配置-二级页面</h6>
        <div id="all-item" class="table-sort-itemList" onselectstart="return false">
            <div class="provide-item">
                <h6 class="sort-title">未显示项</h6>
                <nav>
                    <ul id="provide-item">
                        <li ng-repeat="data in userConfigData" class="normal mt-5" data-select="option" data-keyname={{data.valueContent.replace(":desc","")}} data-order="up"><div>{{ data.valueAlias }}</div></li>
                    </ul>
                </nav>
            </div>
            <div class="middleBtn">
                <span class="toggleBtn addAllItem"></span>
                <span class="toggleBtn removeAllItem"></span>
            </div>
            <div class="sort-item">
                <h6 class="sort-title">已显示项<span class="order up-order"></span><span class="order down-order"></span></h6>
                <nav>
                    <ul id="sort-item">
                        <li ng-repeat="data in userSelectConfigData" data-select="select" class="normal mt-5" data-keyname={{data.valueContent.replace(":desc","")}} data-order={{data.order}}><div>{{ data.valueAlias }}</div></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="columnWorkshop" class="location-list fl location-show">
            <h6 class="tc mb-5 mt-20">{{"selectWorkShop" | translate}} <span style="color: #808080" class="fs-12">（{{"selectWorkShopTip" | translate}}）</span></h6>
            <ul>
                <li class="all-location">
                    <i class="select-status" data-location-id="01"></i>
                    <span class="ml-10 active open">
                            <s class="open-btn mr-10"></s>
                            春风车间
                        </span>
                    <folder-tree current-folder="folder"></folder-tree>
                </li>
            </ul>
        </div>
    </div>
    <div style="margin-top: 150px;" class="m-0-auto mt-30 mb-20 tc clearfix">
        <a href="javascript:;" class="mr-15 save-sort saveConfig" ng-click="saveAdminDefaultDisplay()">应用</a>
    </div>
</div>
