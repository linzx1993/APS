<div class="" ng-controller="displayCombineController">
    <div class="mt-20 ml-55 relative display-combine">
        <p>请选择显示合并项(当前地点：{{currentShowLocationName}})</p>
        <aps-radio class="mt-10"
                   ng-repeat="data in firstPage.combineItemList"
                   ng-model="$parent.selectValue"
                   name="'combineItem'"
                   value="data.valueContent">
            {{data.valueAlias}}
        </aps-radio>
    </div>
    <!--<config-folder-tree></config-folder-tree>-->
    <div  class="m-0-auto mt-30 mb-20 tc clearfix">
        <a class="mr-15 save-sort saveCheckConfig" href="javascript:void(0);" ng-click=saveDisplayCombine()>应用</a>
        <!--<a class="ml-15 reset-config" href="javascript:void(0);" ng-click=resetDisplayCombine()>还原</a>-->
    </div>
</div>
