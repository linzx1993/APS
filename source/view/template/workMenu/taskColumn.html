<div class="config-main columnContent">
    <div class="ml-45 relative">
        <h6 class="mt-15 ml-20 fs-16">任务池显示项配置</h6>
        <div id="all-item" class="table-sort-itemList" onselectstart="return false">
            <div class="provide-item">
                <h6 class="sort-title">未显示项</h6>
                <nav>
                    <ul id="provide-item">
                        <li ng-repeat="data in userConfigData" class="normal mt-5" data-select="option" data-keyname={{data.valueContent.replace(":desc","")}} data-order="up"><div>{{ data.valueAlias }}</div></li>
                    </ul>
                </nav>
            </div>
            <div class="middleBtn">
                <span class="toggleBtn addAllItem"></span>
                <span class="toggleBtn removeAllItem"></span>
            </div>
            <div class="sort-item">
                <h6 class="sort-title">已显示项<span class="order up-order"></span><span class="order down-order"></span></h6>
                <nav>
                    <ul id="sort-item">
                        <li ng-repeat="data in userSelectConfigData" data-select="select" class="normal mt-5" data-keyname={{data.valueContent.replace(":desc","")}} data-order={{data.order}}><div>{{ data.valueAlias }}</div></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!--<config-folder-tree></config-folder-tree>-->
    </div>
    <div  class="m-0-auto mt-80 mb-20 tc clearfix">
        <a href="javascript:;" class="mr-15 save-sort saveConfig" ng-click="saveTaskColumn()">应用</a>
        <a href="javascript:;" class="mr-15 reset-config" ng-click="resetTaskColumn()">还原</a>
    </div>
</div>
